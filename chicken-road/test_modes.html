<!DOCTYPE html>
<html>
<head>
    <title>Test Game Modes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-links { margin: 20px 0; }
        .test-links a { display: block; margin: 10px 0; padding: 10px; background: #f0f0f0; text-decoration: none; border-radius: 5px; }
        .test-links a:hover { background: #e0e0e0; }
    </style>
</head>
<body>
    <h1>Chicken Road - Test Game Modes</h1>
    
    <div class="test-links">
        <h2>Test Links:</h2>
        <a href="./index.php">Demo Mode (default)</a>
        <a href="./index.php?mode=demo">Demo Mode (explicit)</a>
        <a href="./index.php?mode=real&user_id=123">Real Mode (user_id: 123)</a>
        <a href="./index.php?mode=real&user_id=456">Real Mode (user_id: 456)</a>
    </div>
    
    <div>
        <h2>API Test:</h2>
        <button onclick="testBalance()">Test Get Real Balance API</button>
        <div id="api-result"></div>
    </div>
    
    <script>
        function testBalance() {
            fetch('./get_real_balance.php?user_id=123')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('api-result').innerHTML = 
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('api-result').innerHTML = 
                        '<pre>Error: ' + error.message + '</pre>';
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test Demo Balance</title>
</head>
<body>
    <h1>Demo Balance Test</h1>
    <p>Demo Balance: <span id="demo-balance">Loading...</span></p>
    <p>Game Balance: <span id="game-balance">Loading...</span></p>
    
    <script>
        // Simulate the balance loading
        window.DEMO_BALANCE = 500.00;
        
        document.getElementById('demo-balance').textContent = window.DEMO_BALANCE;
        
        // Simulate game balance
        const gameBalance = window.DEMO_BALANCE || 1000.00;
        document.getElementById('game-balance').textContent = gameBalance;
    </script>
</body>
</html>

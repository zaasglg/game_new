<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #log { background: #f5f5f5; padding: 10px; height: 300px; overflow-y: scroll; border: 1px solid #ccc; }
        .message { margin: 5px 0; padding: 5px; border-radius: 3px; }
        .connected { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .data { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <p>Testing connection to: <strong>http://localhost:2345</strong></p>
    
    <div id="status">Connecting...</div>
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addMessage(message, className = '') {
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        
        try {
            const socket = io.connect('http://localhost:2345');
            
            socket.on('connect', () => {
                status.textContent = 'Connected to WebSocket server';
                status.style.color = 'green';
                addMessage('Connected to WebSocket server', 'connected');
            });
            
            socket.on('disconnect', () => {
                status.textContent = 'Disconnected from WebSocket server';
                status.style.color = 'red';
                addMessage('Disconnected from WebSocket server', 'error');
            });
            
            socket.on('message', (msg) => {
                console.log('Received message:', msg);
                try {
                    const obj = typeof msg === "string" ? JSON.parse(msg) : msg;
                    addMessage('Message: ' + JSON.stringify(obj, null, 2), 'data');
                } catch (e) {
                    addMessage('Raw message: ' + msg, 'data');
                }
            });
            
            socket.on('error', (error) => {
                status.textContent = 'WebSocket error: ' + error;
                status.style.color = 'red';
                addMessage('Error: ' + error, 'error');
            });
            
        } catch (error) {
            status.textContent = 'Failed to connect: ' + error.message;
            status.style.color = 'red';
            addMessage('Connection failed: ' + error.message, 'error');
        }
    </script>
</body>
</html>
